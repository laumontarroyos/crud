{% extends 'standard.html' %}

{% block content %}

    <form action="{{  url_for('login') }}" method="POST">
           
        <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input type="email" name="email" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="password" name="password" class="form-control">
        </div>

        <div class="form-group">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="remember" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Permanecer conectado (por 7 dias)</label>
            </div>
        </div>

        <button type="submit" class="btn btn-info btn-primary">Logar</button>
  </form>
  
{% endblock %}
